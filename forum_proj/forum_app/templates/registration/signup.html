{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Forum App</title>
    <link rel="stylesheet" type="text/css" href="{% static 'forum_app/styles.css' %}">
</head>
<body>
    <div class="container auth-container">
        <h2>üìù Create an Account</h2>

        {% if form.non_field_errors %}
        <ul class="errorlist">
            {% for error in form.non_field_errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-logout" style="width: 100%; margin-top: 10px;">Sign Up</button>
        </form>

        <div class="auth-links">
            <p style="color: #718096; margin-bottom: 15px;">Already have an account?</p>
            <a href="{% url 'login' %}" class="btn btn-create" style="width: 100%;">
                Log In
            </a>
        </div>
    </div>
</body>
</html>
