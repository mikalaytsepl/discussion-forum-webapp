<h2>Log in</h2>

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {{ form.as_p }}
  {% if next %}
    <input type="hidden" name="next" value="{{ next }}">
  {% endif %}
  <button type="submit">Login</button>
</form>

<hr style="margin:1.5rem 0;">

<p>Don't have an account?</p>
<a href="{% url 'signup' %}"
   style="display:inline-block;padding:0.5rem 1rem;border:1px solid #444;border-radius:6px;text-decoration:none">
  Register Now!
</a>
