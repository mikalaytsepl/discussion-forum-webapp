{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Forum App</title>
    <link rel="stylesheet" type="text/css" href="{% static 'forum_app/styles.css' %}">
</head>
<body>
    <div class="container auth-container">
        <h2>üîê Log in to Forum</h2>

        {% if form.errors %}
        <ul class="errorlist">
            <li>Invalid username or password. Please try again.</li>
        </ul>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
            
            <button type="submit" class="btn btn-create" style="width: 100%; margin-top: 10px;">Login</button>
        </form>

        <div class="auth-links">
            <p style="color: #718096; margin-bottom: 15px;">Don't have an account?</p>
            <a href="{% url 'signup' %}" class="btn btn-logout" style="width: 100%;">
                Create Account
            </a>
        </div>
    </div>
</body>
</html>
